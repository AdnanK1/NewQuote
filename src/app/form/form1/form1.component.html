<body>
    <div class="container">
        <form #userForm="ngForm">
            <div class="title">New Quote</div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input required ngModel name="firstName" id="firstName" type="text" class="form-control">

            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input required ngModel name="lastName" id="lastName" type="text" class="form-control">

            </div>
            <div class="form-group">
                <label for="authorName">Author Name(Pen Name)</label>
                <input ngModel name="authorName" id="authorName" type="text" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="quote">Please write your quote below</label>
                <input required ngModel name="quote" id="quote" type="text" class="form-control">
            </div>

            <button class="btn btn-primary" type="submit">Submit Quote</button>


        </form>
    </div>
</body>
